{% extends 'base.html' %}
{% block title %}Criar Sementes em Massa{% endblock %}

{% block content %}
    <div class="container mt-5">
        <h1 class="text-center mb-4">Criar Sementes em Massa</h1>
        <form method="post" enctype="multipart/form-data">
            {% csrf_token %}
            {{ form.as_p }}
            <button type="submit" class="btn btn-primary">Enviar</button>
        </form>
    </div>
{% endblock %}
